// Important: declare grid at top-level (var) to avoid TDZ errors

document.addEventListener('DOMContentLoaded', ()=>{
  'use strict';

  // constants + elements
  const HEX = 34;
  const DEFEND_RADIUS = HEX * 3.2; // for danger indicator
  const gameCanvas = document.getElementById('game');
  const lineCanvas = document.getElementById('lineLayer');
  const dbg = document.getElementById('dbg');

  const ctx = gameCanvas.getContext('2d');

  if(!ctx || !lctx){ dbg.style.display='block'; dbg.textContent='Ø®Ø·Ø£: ØªØ¹Ø°Ø± Ø¥Ù†Ø´Ø§Ø¡ Ø³ÙŠØ§Ù‚ 2D'; return; }

  // sizes
  let W = 0, H = 0;
  let needRender = true; // declared early
  function resize(){ W = gameCanvas.width = window.innerWidth || 300; H = gameCanvas.height = window.innerHeight || 200; lineCanvas.width = W; lineCanvas.height = H; needRender = true; }
  window.addEventListener('resize', resize);
  resize();

  // --------------------
  // GAME STATE (declare & init inside to avoid surprises)
  // --------------------
  var players = [];
  var cam = { x:0, y:0, scale:1 };
  var selected = null;
  var animations = [];
  var effects = []; // visual effects (explosions, pulses)
  var prodTimer = null, botTimer = null;
  var dragging = false, lastX = 0, lastY = 0;

  // Audio
  const AudioCtx = window.AudioContext || window.webkitAudioContext;
  const audioCtx = AudioCtx ? new AudioCtx() : null;
  function playTone(freq, duration=0.3, type='sine'){ if(!audioCtx) return; const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.type = type; o.frequency.value = freq; o.connect(g); g.connect(audioCtx.destination); const now = audioCtx.currentTime; g.gain.setValueAtTime(0.0001, now); g.gain.exponentialRampToValueAtTime(0.12, now + 0.01); o.start(now); g.gain.exponentialRampToValueAtTime(0.0001, now + duration); o.stop(now + duration + 0.02); }
  function playVictorySound(){ playTone(880,0.5,'sine'); setTimeout(()=>playTone(660,0.35,'sine'),120); }
  function playEliminatedSound(){ playTone(180,0.22,'sawtooth'); }
  function playCaptureSound(){ playTone(520,0.18,'triangle'); }
  function playCapitalCapture(){ playTone(760,0.45,'sine'); setTimeout(()=>playTone(520,0.3,'triangle'),160); }

  // safe render wrapper
  function renderSafe(){ try{ updateAnimations(16); render(); }catch(e){ console.error(e); dbg.style.display='block'; dbg.textContent = String(e); } }

  // --------------------
  // GRID & HELPERS
  // --------------------
  function HEXR(){ return HEX; }
  function buildGrid(){
    // ensure grid variable exists (declared at top)
    grid.length = 0; // reuse array reference
    const cols = Math.max(8, Math.floor(W / (HEXR() * 1.6)));
    const rows = Math.max(6, Math.floor(H / (HEXR() * 1.25)));
    const startX = -cols * HEX * 0.85;
    const startY = -rows * HEX * 0.95;
    for(let r=0;r<rows;r++){
      for(let c=0;c<cols;c++){
        const x = startX + c * HEX * 1.7 + (r % 2 ? HEX * 0.85 : 0);
        const y = startY + r * HEX * 1.45;
        grid.push({ x, y, owner:null, troops:0, neighbors:[] });
      }
    }
    for(let i=0;i<grid.length;i++){
      const a = grid[i];
      for(let j=0;j<grid.length;j++){
        if(i===j) continue;
        const b = grid[j];
        if(Math.hypot(a.x - b.x, a.y - b.y) < HEX * 1.75) a.neighbors.push(j);
      }
    }
    needRender = true;
  }

  function worldToScreen(x,y){ return { x:(x + cam.x) * cam.scale + W/2, y:(y + cam.y) * cam.scale + H/2 }; }
  function screenToWorld(sx,sy){ return { x:(sx - W/2) / cam.scale - cam.x, y:(sy - H/2) / cam.scale - cam.y }; }
  function drawHex(cx,cy,r){ ctx.beginPath(); for(let i=0;i<6;i++){ const a=Math.PI/3*i + Math.PI/6; const x=cx+Math.cos(a)*r; const y=cy+Math.sin(a)*r; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); } ctx.closePath(); }
  function cellAt(wx,wy){ if(!grid || grid.length===0) return null; let best=null, bd=HEX*1.05; for(let i=0;i<grid.length;i++){ const d=Math.hypot(grid[i].x-wx, grid[i].y-wy); if(d<bd){ bd=d; best=i; } } return best; }
  function isNeighbor(a,b){ if(!grid||!grid[a]||!grid[b]) return false; return Math.hypot(grid[a].x-grid[b].x, grid[a].y-grid[b].y) < HEX * 1.8; }

  // --------------------
  // PLAYERS / CAPITALS
  // --------------------
  function setupPlayers(n){ players = []; for(let i=0;i<n;i++){ const colors=['#3399ff','#ff5555','#ffe047','#8a60ff','#00c48c']; players.push({ id:i, color:colors[i%colors.length], name:'P'+(i+1), capital:null, alive:true }); } updateLegend(); needRender = true; }

  function seedCapitals(){ if(!grid || grid.length===0) buildGrid(); grid.forEach(c=>{ c.owner=null; c.troops=0; });
    const xs = grid.map(c=>c.x), ys = grid.map(c=>c.y); if(xs.length===0||ys.length===0) return; const cxMin = Math.min(...xs), cxMax = Math.max(...xs); const cyMin = Math.min(...ys), cyMax = Math.max(...ys); const corners = [[cxMin,cyMin],[cxMax,cyMin],[cxMin,cyMax],[cxMax,cyMax]];
    const n = players.length; for(let p=0;p<n;p++){ const pt = corners[p % corners.length]; let bestIdx=0, bestD=Infinity; for(let i=0;i<grid.length;i++){ const d=Math.hypot(grid[i].x-pt[0], grid[i].y-pt[1]); if(d<bestD){ bestD=d; bestIdx=i; } } grid[bestIdx].owner = players[p].id; grid[bestIdx].troops = 40; players[p].capital = bestIdx; }
    for(let i=0;i<grid.length;i++){ if(grid[i].owner==null && Math.random()<0.03){ grid[i].owner = Math.floor(Math.random()*players.length); grid[i].troops = 3 + Math.floor(Math.random()*4); } }
    needRender = true;
  }

  // --------------------
  // PRODUCTION
  // --------------------
  function startProduction(ms){ if(prodTimer) clearInterval(prodTimer); prodTimer = setInterval(()=>{ if(grid && grid.length) grid.forEach(c=>{ if(c.owner != null) c.troops++; }); }, Math.max(50, parseInt(ms,10) || 900)); }

  // --------------------
  // ANIMATIONS
  // --------------------
  function animateMove(fromIdx,toIdx,color){ if(!grid||!grid[fromIdx]||!grid[toIdx]) return; animations.push({ fromIdx,toIdx,color,t:0 }); needRender = true; }
  function updateAnimations(delta){ lctx.clearRect(0,0,W,H); if(!grid||grid.length===0) return; const remaining=[]; for(const a of animations){ a.t += delta*0.004; if(a.t>=1) continue; const A = worldToScreen(grid[a.fromIdx].x, grid[a.fromIdx].y); const B = worldToScreen(grid[a.toIdx].x, grid[a.toIdx].y); const x = A.x + (B.x - A.x) * a.t; const y = A.y + (B.y - A.y) * a.t; lctx.beginPath(); lctx.fillStyle = a.color; lctx.arc(x,y,6*Math.max(0.6,cam.scale),0,Math.PI*2); lctx.fill(); remaining.push(a); } animations = remaining; if(animations.length>0) needRender = true; }

  // --------------------
  // MOVE & ELIMINATION
  // --------------------
  function captureEffect(cellIdx){
    // add a visual pulse effect and sound
    const cell = grid[cellIdx]; if(!cell) return;
    const s = worldToScreen(cell.x, cell.y);
    effects.push({ type:'pulse', x:s.x, y:s.y, r:0, t:0, max: Math.max(W,H)*0.12 });
    playCapitalCapture();
    needRender = true;
  }

  function updateEffects(dt){
    // update and render effects on line canvas
    lctx.clearRect(0,0,W,H);
    const keep = [];
    for(const e of effects){
      e.t += dt;
      if(e.type==='pulse'){
        e.r = e.t * 0.4 * (1 + cam.scale);
        const alpha = Math.max(0, 0.8 - e.t*0.008);
        lctx.beginPath(); lctx.arc(e.x, e.y, e.r, 0, Math.PI*2);
        lctx.strokeStyle = 'rgba(255,215,80,'+alpha+')';
        lctx.lineWidth = Math.max(2, 6 * cam.scale);
        lctx.stroke();
        // small flash
        if(e.t < 80){ lctx.fillStyle = 'rgba(255,240,200,' + (0.12 + (80 - e.t)/800) + ')'; lctx.beginPath(); lctx.arc(e.x, e.y, Math.min(e.r, e.max*0.25), 0, Math.PI*2); lctx.fill(); }
        if(e.t < 220) keep.push(e);
      }
    }
    effects.length = 0; Array.prototype.push.apply(effects, keep);
    if(keep.length>0) needRender = true;
  }

  function moveTroops(fromIdx,toIdx,ratio){ if(!grid||!grid[fromIdx]||!grid[toIdx]) return; const f = grid[fromIdx], t = grid[toIdx]; const send = Math.floor(f.troops * ratio); if(send <= 0) return; f.troops = Math.max(0, f.troops - send); animateMove(fromIdx,toIdx, players[f.owner] ? players[f.owner].color : '#fff'); if(t.owner === f.owner){ t.troops += send; } else { if(send > t.troops){ const defeatedOwner = t.owner; t.owner = f.owner; t.troops = send - t.troops; playCaptureSound(); // capital capture check
      if(defeatedOwner != null && players[defeatedOwner] && players[defeatedOwner].capital === toIdx){
        // eliminate
        if(players[defeatedOwner]) players[defeatedOwner].alive = false;
        for(const c of grid){ if(c.owner === defeatedOwner){ c.owner = null; c.troops = 0; } }
        playEliminatedSound();
        // trigger capital capture effect on the captured cell
        captureEffect(toIdx);
        if(f.owner === 0) playVictorySound();
        checkVictory();
      }
    } else { t.troops = Math.max(0, t.troops - send); } } needRender = true; }

  // --------------------
  // BOT (defend capital priority)
  // --------------------
  function botTick(){ if(!grid||grid.length===0) return; for(let p=1;p<players.length;p++){ const bot = players[p]; if(!bot || !bot.alive) continue; const capIdx = bot.capital; if(typeof capIdx === 'number' && capIdx != null){ const cap = grid[capIdx]; if(cap){ const defendRadius = HEX * 3.2; let threat = null; let threatDist = Infinity; for(let i=0;i<grid.length;i++){ const cell = grid[i]; if(cell.owner != null && cell.owner !== p){ const d = Math.hypot(cell.x - cap.x, cell.y - cap.y); if(d < defendRadius && d < threatDist){ threatDist = d; threat = i; } } } if(threat != null){ const friendlyCells = grid.map((c,idx)=> c.owner===p && c.troops>6 ? idx : null).filter(i=>i!==null); if(friendlyCells.length>0){ friendlyCells.sort((a,b)=> Math.hypot(grid[a].x-cap.x,grid[a].y-cap.y)-Math.hypot(grid[b].x-cap.x,grid[b].y-cap.y)); const origin = friendlyCells[0]; moveTroops(origin, threat, 0.75); continue; } } } } const ownedIdx = grid.map((c,i)=>c.owner===p?i:null).filter(i=>i!==null); if(ownedIdx.length===0) continue; const originIdx = ownedIdx[Math.floor(Math.random()*ownedIdx.length)]; const origin = grid[originIdx]; if(!origin||origin.troops<5) continue; const neighIdx = origin.neighbors.slice(); if(neighIdx.length===0) continue; let weakestIdx = neighIdx[0]; for(const ni of neighIdx) if(grid[ni].troops < grid[weakestIdx].troops) weakestIdx = ni; moveTroops(originIdx, weakestIdx, 0.5); } }

  // --------------------
  // RENDER
  // --------------------
  function drawCapitalMarker(cellIdx){ if(!grid[cellIdx]) return; const c = grid[cellIdx]; const s = worldToScreen(c.x, c.y); ctx.beginPath(); ctx.lineWidth = Math.max(2, 3 * cam.scale); ctx.strokeStyle = 'rgba(255,215,0,0.95)'; ctx.arc(s.x, s.y, HEX * cam.scale + 6 * cam.scale, 0, Math.PI*2); ctx.stroke(); ctx.fillStyle = 'rgba(255,215,0,0.95)'; ctx.font = (18 * Math.max(0.7, cam.scale)) + 'px Tahoma'; ctx.textAlign = 'center'; ctx.fillText('â˜…', s.x, s.y - (HEX * cam.scale + 4 * cam.scale)); }

  function render(){ if(!ctx) return; if(!needRender && animations.length===0 && effects.length===0) return; // only render when needed
    ctx.setTransform(1,0,0,1,0,0); ctx.clearRect(0,0,W,H); ctx.fillStyle = '#0d1117'; ctx.fillRect(0,0,W,H); if(!grid||grid.length===0) return; for(let i=0;i<grid.length;i++){ const c = grid[i]; const s = worldToScreen(c.x, c.y); drawHex(s.x, s.y, HEX * cam.scale); ctx.fillStyle = c.owner == null ? '#ffffff' : players[c.owner] ? players[c.owner].color : '#fff'; ctx.fill(); if(i === selected){ ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 3; ctx.stroke(); } ctx.fillStyle = '#000'; ctx.textAlign = 'center'; ctx.font = (14 * Math.max(0.7, cam.scale)) + 'px Tahoma'; ctx.fillText(c.troops, s.x, s.y + (5 * cam.scale)); }
    // draw capitals last
    for(const p of players){ if(p && p.capital != null && p.alive){ drawCapitalMarker(p.capital); } }

    // danger indicator: draw small blinking red triangle above capitals when enemy close
    const now = performance.now();
    for(const p of players){ if(!p || p.capital==null || !p.alive) continue; const capIdx = p.capital; const cap = grid[capIdx]; if(!cap) continue; let danger=false; for(let i=0;i<grid.length;i++){ const cell = grid[i]; if(cell.owner != null && cell.owner !== p.id){ const d = Math.hypot(cell.x - cap.x, cell.y - cap.y); if(d < DEFEND_RADIUS){ danger=true; break; } } }
      if(danger){ const s = worldToScreen(cap.x, cap.y); const blink = 0.5 + 0.5 * Math.sin(now * 0.015); ctx.save(); ctx.translate(s.x, s.y - (HEX * cam.scale + 18 * cam.scale)); ctx.scale(cam.scale, cam.scale); ctx.beginPath(); ctx.moveTo(0, -8); ctx.lineTo(7, 8); ctx.lineTo(-7, 8); ctx.closePath(); ctx.fillStyle = 'rgba(255,80,80,'+blink+')'; ctx.fill(); ctx.restore(); }
    }

    needRender = false; // reset flag after rendering
  }

  function updateLegend(){ if(!legendEl) return; legendEl.innerHTML = ''; for(const p of players){ const div = document.createElement('div'); div.className = 'legend-item'; div.innerHTML = `<div style="width:14px;height:10px;background:${p.color};border-radius:4px"></div><div style="font-size:13px">${p.name}</div>`; legendEl.appendChild(div); } }

  // --------------------
  // EFFECTS UPDATE (called from main loop)
  // --------------------
  function updateEffectsAndAnimations(dt){ updateAnimations(dt); updateEffects(dt); }

  // --------------------
  // VICTORY & LOBBY
  // --------------------
  function checkVictory(){ const alive = players.filter(p=>p && p.alive); if(alive.length===1){ const winner = alive[0]; if(prodTimer) clearInterval(prodTimer); if(botTimer) clearInterval(botTimer); victoryText.textContent = 'Ø§Ù„ÙØ§Ø¦Ø² Ù‡Ùˆ:'; victorName.textContent = winner.name; victoryOverlay.style.display = 'flex'; playVictorySound(); } }

  function returnToLobby(){ if(prodTimer) clearInterval(prodTimer); if(botTimer) clearInterval(botTimer); victoryOverlay.style.display = 'none'; document.getElementById('lobby').style.display = 'flex'; buildGrid(); setupPlayers(parseInt(playerCount.value,10)||4); seedCapitals(); updateLegend(); render(); }
  if(mainMenuBtn) mainMenuBtn.addEventListener('click', returnToLobby); if(victoryToLobby) victoryToLobby.addEventListener('click', returnToLobby);

  // --------------------
  // INPUT
  // --------------------
  if(ratioSlider && ratioValue) ratioSlider.addEventListener('input', e=> ratioValue.textContent = e.target.value + '%');
  gameCanvas.addEventListener('pointerdown', e=>{ dragging = true; lastX = e.clientX; lastY = e.clientY; gameCanvas.setPointerCapture && gameCanvas.setPointerCapture(e.pointerId); needRender = true; });
  gameCanvas.addEventListener('pointerup', e=>{ dragging = false; gameCanvas.releasePointerCapture && gameCanvas.releasePointerCapture(e.pointerId); needRender = true; });
  gameCanvas.addEventListener('pointermove', e=>{ if(!dragging) return; cam.x += (e.clientX - lastX) / cam.scale; cam.y += (e.clientY - lastY) / cam.scale; lastX = e.clientX; lastY = e.clientY; needRender = true; });
  gameCanvas.addEventListener('click', e=>{ const pos = screenToWorld(e.clientX, e.clientY); const idx = cellAt(pos.x, pos.y); if(idx == null) return; const cell = grid[idx]; if(selected === null){ if(cell.owner === 0) selected = idx; } else { if(idx !== selected && isNeighbor(selected, idx)){ const ratio = ratioSlider ? parseInt(ratioSlider.value,10)/100 : 0.5; moveTroops(selected, idx, ratio); } selected = null; } needRender = true; });

  // --------------------
  // START
  // --------------------
  function startGame(){ try{ if(!grid || grid.length < 8) buildGrid(); const cnt = playerCount ? Math.max(2, Math.min(4, parseInt(playerCount.value,10) || 4)) : 4; setupPlayers(cnt); seedCapitals(); startProduction(prodRate ? parseInt(prodRate.value,10) : 900); if(botTimer) clearInterval(botTimer); botTimer = setInterval(botTick, 900); document.getElementById('lobby').style.display = 'none'; updateLegend(); needRender = true; }catch(err){ console.error(err); dbg.style.display='block'; dbg.textContent = String(err); } }
  window.startGame = startGame; if(startBtn) startBtn.addEventListener('click', startGame);

  // loop
  let last = performance.now(); function frame(now){ const dt = now - last; last = now; try{ updateEffectsAndAnimations(dt); if(needRender || animations.length>0 || effects.length>0){ render(); } }catch(e){ console.error(e); dbg.style.display='block'; dbg.textContent = String(e); } requestAnimationFrame(frame); } requestAnimationFrame(frame);

  // initial preview
  buildGrid(); setupPlayers(4); seedCapitals(); updateLegend(); needRender = true;

});

#onlinePanel input, #onlinePanel button { width:100%; margin:6px 0; padding:6px; border-radius:6px; border:1px solid #0ff; background:#001018; color:#0ff;}
#onlineStatus { font-size:12px; color:#7ff; margin-top:6px; }
</style>

<div id="onlinePanel">
  <div style="font-weight:bold; text-align:center; margin-bottom:6px;">ONLINE (Simple Sync)</div>
  <input id="wsUrl" placeholder="wss://your-server.example" value="wss://your-server.example" />
  <input id="roomId" placeholder="Room ID (eg: abc12)" />
  <button id="createRoomBtn">Create Room (host)</button>
  <button id="joinRoomBtn">Join Room</button>
  <button id="leaveRoomBtn" style="display:none;">Leave Room</button>
  <div id="onlineStatus">Status: disconnected</div>
</div>

<script>
(function(){
  // Simple client-side online sync (works with provided Node.js server)
  const wsUrlInput = document.getElementById('wsUrl');
  const roomInput = document.getElementById('roomId');
  const createBtn = document.getElementById('createRoomBtn');
  const joinBtn = document.getElementById('joinRoomBtn');
  const leaveBtn = document.getElementById('leaveRoomBtn');
  const statusEl = document.getElementById('onlineStatus');

  let ws = null;
  let playerId = null;
  let roomId = null;
  let sendInterval = null;

  function logStatus(s){ statusEl.textContent = 'Status: ' + s; }

  function connect(url){
    if(ws) ws.close();
    try{
      ws = new WebSocket(url);
    }catch(e){
      logStatus('invalid URL');
      return;
    }
    ws.onopen = ()=> logStatus('connected (not in room)');
    ws.onclose = ()=> { logStatus('disconnected'); cleanup(); };
    ws.onerror = (e)=> { console.warn('ws error', e); logStatus('error'); };
    ws.onmessage = (ev)=> {
      try{
        const msg = JSON.parse(ev.data);
        handleServerMessage(msg);
      }catch(e){ console.warn('invalid msg', e); }
    };
  }

  function cleanup(){
    if(sendInterval) { clearInterval(sendInterval); sendInterval=null; }
    ws = null; playerId = null; roomId = null;
    leaveBtn.style.display = 'none';
  }

  function createRoom(){
    const url = wsUrlInput.value.trim();
    if(!url){ logStatus('enter WS url'); return; }
    connect(url);
    ws.addEventListener('open', ()=>{
      playerId = generateId();
      roomId = generateId(5);
      const msg = {type:'create', room: roomId, playerId: playerId};
      ws.send(JSON.stringify(msg));
      logStatus('hosting room ' + roomId);
      leaveBtn.style.display='block';
      startSending();
    }, {once:true});
    roomInput.value = roomId;
  }

  function joinRoom(){
    const url = wsUrlInput.value.trim();
    const r = roomInput.value.trim();
    if(!url || !r){ logStatus('enter WS url and room'); return; }
    connect(url);
    ws.addEventListener('open', ()=>{
      playerId = generateId();
      roomId = r;
      const msg = {type:'join', room: roomId, playerId: playerId};
      ws.send(JSON.stringify(msg));
      logStatus('joined ' + roomId);
      leaveBtn.style.display='block';
      startSending();
    }, {once:true});
  }

  function leaveRoom(){
    if(!ws || !roomId || !playerId) return;
    const msg = {type:'leave', room: roomId, playerId: playerId};
    ws.send(JSON.stringify(msg));
    cleanup();
    logStatus('left room');
  }

  function startSending(){
    // send periodic small state updates every 250ms
    if(sendInterval) clearInterval(sendInterval);
    sendInterval = setInterval(()=>{
      if(!ws || ws.readyState!==1) return;
      // Prepare simple state: try to read player position if your game exposes window.getLocalPlayer()
      let state = {};
      try{
        if(window.getLocalPlayer && typeof window.getLocalPlayer === 'function'){
          state = window.getLocalPlayer();
        } else if(window.player && typeof window.player === 'object'){
          state = window.player;
        } else {
          // fallback: random ping location to visualize connectivity
          state = {x: Math.floor(Math.random()*100), y: Math.floor(Math.random()*100)};
        }
      }catch(e){ state = {}; }
      const msg = {type:'update', room: roomId, playerId: playerId, state: state};
      ws.send(JSON.stringify(msg));
    }, 250);
  }

  function handleServerMessage(msg){
    // messages: {type:'state', room, players:{playerId:state,...}}
    if(msg.type === 'state'){
      // expose remote players to window for game to pick up
      window.__remotePlayers = msg.players || {};
      // dispatch a custom event for your game to respond to
      window.dispatchEvent(new CustomEvent('onlineState', {detail: window.__remotePlayers}));
    } else if(msg.type==='info'){
      console.log('info', msg);
    }
  }

  function generateId(len=8){
    return Math.random().toString(36).substring(2, 2+len);
  }

  createBtn.addEventListener('click', createRoom);
  joinBtn.addEventListener('click', joinRoom);
  leaveBtn.addEventListener('click', leaveRoom);

  // expose for debugging
  window.SimpleOnline = { connect, createRoom, joinRoom, leaveRoom, wsUrlInput };

  // user friendly: try to auto connect if default server present
  const defaultUrl = wsUrlInput.value.trim();
  if(defaultUrl && defaultUrl.startsWith('wss://')===false && defaultUrl.startsWith('ws://')===false){
    // keep as placeholder
  }

})();
</script>
<!-- ONLINE SIMPLE-SYNC INJECT END -->

</body>
</html>
